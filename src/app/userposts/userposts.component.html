<h1 mat-dialog-title>User Posts</h1>

<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>User Id</th>
      <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Body</th>
      <td mat-cell *matCellDef="let element">{{ element.body }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="ViewComments(element.id)" mat-icon-button color="primary">
          <mat-icon style="color: green">comment</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
